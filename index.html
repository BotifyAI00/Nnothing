<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botify AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6e48aa;
      --secondary-color: #9d50bb;
      --gradient: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
      --text-color: #333;
      --bg-color: #f5f5f5;
      --chat-bg: rgba(255, 255, 255, 0.9);
      --user-msg-bg: #f0f4ff;
      --bot-msg-bg: #f8f9fa;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }
    
    .dark-mode {
      --text-color: #f0f0f0;
      --bg-color: #121212;
      --chat-bg: rgba(30, 30, 30, 0.9);
      --user-msg-bg: rgba(110, 72, 170, 0.3);
      --bot-msg-bg: rgba(40, 40, 40, 0.8);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      padding: 20px;
      transition: all 0.3s ease;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><path d="M30,10L50,30L70,10" fill="none" stroke="%239d50bb" stroke-width="0.5" opacity="0.2"/><path d="M10,30L30,50L10,70" fill="none" stroke="%236e48aa" stroke-width="0.5" opacity="0.2"/><path d="M90,30L70,50L90,70" fill="none" stroke="%236e48aa" stroke-width="0.5" opacity="0.2"/><path d="M30,90L50,70L70,90" fill="none" stroke="%239d50bb" stroke-width="0.5" opacity="0.2"/></svg>');
      background-size: 100px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo img {
      width: 40px;
      height: 40px;
    }
    
    .logo h1 {
      font-size: 1.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .controls {
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 10px 15px;
      border: none;
      border-radius: var(--border-radius);
      font-family: 'Tajawal', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    .primary-btn {
      background: var(--gradient);
      color: white;
      box-shadow: 0 4px 15px rgba(110, 72, 170, 0.3);
    }
    
    .secondary-btn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .chat-container {
      background: var(--chat-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 20px;
      height: 70vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .welcome-message {
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    
    .welcome-message img {
      width: 80px;
      height: 80px;
      margin: 10px auto;
      filter: drop-shadow(0 4px 8px rgba(110, 72, 170, 0.3));
    }
    
    .welcome-message p {
      margin: 10px 0;
      line-height: 1.6;
    }
    
    .welcome-message .title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary-color);
    }
    
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: var(--border-radius);
      line-height: 1.5;
      position: relative;
      animation: fadeIn 0.3s ease-out;
    }
    
    .user-message {
      align-self: flex-end;
      background: var(--user-msg-bg);
      border-bottom-right-radius: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .bot-message {
      align-self: flex-start;
      background: var(--bot-msg-bg);
      border-bottom-left-radius: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .message .sender {
      font-weight: 700;
      font-size: 0.8rem;
      margin-bottom: 5px;
      color: var(--primary-color);
    }
    
    .typing-indicator {
      display: inline-block;
      padding: 12px 16px;
      background: var(--bot-msg-bg);
      border-radius: var(--border-radius);
      align-self: flex-start;
    }
    
    .typing-indicator span {
      height: 8px;
      width: 8px;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      animation: bounce 1.5s infinite ease-in-out;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    .input-area {
      display: flex;
      gap: 10px;
      padding-top: 15px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .dark-mode .input-area {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border-radius: var(--border-radius);
      border: 1px solid rgba(0, 0, 0, 0.1);
      font-family: 'Tajawal', sans-serif;
      background: rgba(255, 255, 255, 0.2);
      color: var(--text-color);
      transition: all 0.3s ease;
    }
    
    .dark-mode input[type="text"] {
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(110, 72, 170, 0.2);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }
    
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }
    
    .modal-content {
      background: var(--chat-bg);
      margin: 15% auto;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 500px;
      animation: fadeIn 0.3s ease-out;
    }
    
    .modal-content h2 {
      margin-bottom: 15px;
      color: var(--primary-color);
    }
    
    .modal-content p {
      margin-bottom: 20px;
    }
    
    .modal-content input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: var(--border-radius);
      border: 1px solid rgba(0, 0, 0, 0.1);
      font-family: 'Tajawal', sans-serif;
    }
    
    .modal-content .note {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-bottom: 20px;
    }
    
    .modal-content button {
      width: 100%;
    }
    
    /* التكيف مع الشاشات الصغيرة */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
      }
      
      .controls {
        width: 100%;
        justify-content: space-between;
      }
      
      .chat-container {
        height: 75vh;
      }
      
      .message {
        max-width: 90%;
      }
      
      .modal-content {
        width: 90%;
        margin: 30% auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI2QxYzVmZiIgZD0iTTEyLDJBMTAsMTAgMCAwLDAgMiwxMkExMCwxMCAwIDAsMCAxMiwyMkExMCwxMCAwIDAsMCAyMiwxMkExMCwxMCAwIDAsMCAxMiwyTTcsMDlIMTdWMTVIN1YwOU0xNiwxN1YxOUg3VjE3SDE2WiIvPjwvc3ZnPg==" alt="Botify AI Logo">
        <h1>Botify AI</h1>
      </div>
      <div class="controls">
        <button id="toggle-dark" class="secondary-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8V16Z" fill="currentColor"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 4V8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16V20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4Z" fill="currentColor"/>
          </svg>
          الوضع الليلي
        </button>
        <button id="clear-chat" class="secondary-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM19 4H15.5L14.5 3H9.5L8.5 4H5V6H19V4Z" fill="currentColor"/>
          </svg>
          مسح المحادثة
        </button>
      </div>
    </div>
    
    <div class="chat-container">
      <div class="chat-area" id="chat-area">
        <div class="welcome-message" id="welcome-message">
          <h2 class="title">مرحباً بك في Botify AI</h2>
          <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI2QxYzVmZiIgZD0iTTEyLDJBMTAsMTAgMCAwLDAgMiwxMkExMCwxMCAwIDAsMCAxMiwyMkExMCwxMCAwIDAsMCAyMiwxMkExMCwxMCAwIDAsMCAxMiwyTTcsMDlIMTdWMTVIN1YwOU0xNiwxN1YxOUg3VjE3SDE2WiIvPjwvc3ZnPg==" alt="Botify AI">
          <p>أنا مساعدك الذكي الذي يمكنه الإجابة على أسئلتك ومساعدتك في مختلف المواضيع.</p>
          <p>كيف يمكنني مساعدتك اليوم؟</p>
        </div>
        <div id="chat-messages"></div>
      </div>
      
      <div class="input-area">
        <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." />
        <button id="send-btn" class="primary-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
          </svg>
          إرسال
        </button>
      </div>
    </div>
  </div>

  <!-- API Key Modal -->
  <div id="api-key-modal" class="modal">
    <div class="modal-content">
      <h2>ادخل اسمك Boftiy Ai</h2>
      <p>لاستخدام Botify AI، يرجى ادخال اسمك:</p>
      <input type="text" id="api-key-input" placeholder="الاسم..." />
      <p class="note">ملاحظة: سيتم تخزين اسمك بشكل آمن على جهازك فقط.</p>
      <button id="save-api-key" class="primary-btn">اكمال</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const apiKey = localStorage.getItem('openai_api_key');
      const apiKeyModal = document.getElementById('api-key-modal');
      const apiKeyInput = document.getElementById('api-key-input');
      const saveApiKeyBtn = document.getElementById('save-api-key');
      
      if (!apiKey) {
        apiKeyModal.style.display = 'block';
      }
      
      saveApiKeyBtn.addEventListener('click', () => {
        const newApiKey = apiKeyInput.value.trim();
        if (newApiKey) {
          localStorage.setItem('openai_api_key', newApiKey);
          apiKeyModal.style.display = 'none';
          initializeChat();
        } else {
          alert('ادخل اسم صالح');
        }
      });
      
      if (apiKey) {
        initializeChat();
      }
    });

    function initializeChat() {
      const sendBtn = document.getElementById("send-btn");
      const userInput = document.getElementById("user-input");
      const chatMessages = document.getElementById("chat-messages");
      const welcomeMessage = document.getElementById("welcome-message");
      const toggleDark = document.getElementById("toggle-dark");
      const clearChat = document.getElementById("clear-chat");
      const chatArea = document.getElementById("chat-area");

      // Load chat history
      loadChatHistory();

      function loadChatHistory() {
        const saved = localStorage.getItem("chatHistory");
        if (saved) {
          chatMessages.innerHTML = saved;
          welcomeMessage.style.display = 'none';
        }
      }

      function saveChat() {
        localStorage.setItem("chatHistory", chatMessages.innerHTML);
      }

      function scrollToBottom() {
        chatArea.scrollTop = chatArea.scrollHeight;
      }

      async function getCompletion(userMessage) {
        const apiKey = localStorage.getItem('openai_api_key');
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer 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`
          },
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages: [
              {
                role: 'system',
                content: 'أنت مساعد ذكي جدًا مبني على نموذج GPT-4. تفهم جميع الأسئلة وتشرحها بدقة وبأسلوب سهل. تتفاعل مع المستخدم كأنك ChatGPT: تتذكر ما قاله في نفس المحادثة، تجاوب باحتراف وذكاء، وتكون مهذب وودود دائمًا. لا تخمن الجواب إذا كنت لا تعرفه، بل قل بصدق. كن واضحًا، منظمًا، وسريع الاستجابة.'
              },
              {
                role: 'user',
                content: userMessage
              }
            ],
            temperature: 0.7,
            max_tokens: 500
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(`OpenAI API Error: ${errorData.error?.message || 'Unknown error'}`);
        }

        const data = await response.json();
        return data.choices[0].message.content.trim();
      }

      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        welcomeMessage.style.display = 'none';
        
        // Add user message
        const userMsg = document.createElement('div');
        userMsg.className = 'message user-message';
        userMsg.innerHTML = `<div class="sender">أنت</div><div>${message}</div>`;
        chatMessages.appendChild(userMsg);
        
        // Add typing indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = '<span></span><span></span><span></span>';
        chatMessages.appendChild(typingIndicator);
        
        scrollToBottom();
        userInput.value = "";
        saveChat();

        try {
          const botReply = await getCompletion(message);
          
          // Remove typing indicator
          chatMessages.removeChild(typingIndicator);
          
          // Add bot message
          const botMsg = document.createElement('div');
          botMsg.className = 'message bot-message';
          botMsg.innerHTML = `<div class="sender">Botify</div><div>${botReply}</div>`;
          chatMessages.appendChild(botMsg);
          
          scrollToBottom();
          saveChat();
        } catch (error) {
          console.error('Error getting response:', error);
          
          chatMessages.removeChild(typingIndicator);
          const errorMsg = document.createElement('div');
          errorMsg.className = 'message bot-message';
          errorMsg.innerHTML = '<div class="sender">Botify</div><div>حدث خطأ في الاتصال بالخادم. يرجى المحاولة مرة أخرى.</div>';
          chatMessages.appendChild(errorMsg);
          scrollToBottom();
          saveChat();
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      userInput.addEventListener("keypress", (e) => {
        if (e.key === 'Enter') sendMessage();
      });

      toggleDark.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });

      clearChat.addEventListener("click", () => {
        localStorage.removeItem("chatHistory");
        chatMessages.innerHTML = "";
        welcomeMessage.style.display = 'block';
      });
    }
  </script>
</body>
</html>
